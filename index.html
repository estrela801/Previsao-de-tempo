<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container-all">
      <input type="text" placeholder="Digite o nome da cidade" class="input" />
      <button type="button" id="btn">
        <img src="https://www.svgrepo.com/show/488200/find.svg" alt="Lupa" class="lupa" >
      </button>

      <h2 class="cidade">Tempo em</h2>

      <div class="container-one">
          <p class="temperatura">21º</p>
          <img
            src="https://openweathermap.org/img/wn/04n.png"
            alt="icone-do-tempo"
            class="icon"
          />
      </div>
      <div class="container-two">
          <p class="descricao-tempo">Nublado</p>
          <p class="umidade">humidade </p>
      </div>
    </div>
  </body>
</html>
